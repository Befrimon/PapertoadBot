start_msg: |
  Привет! Я бот, через которого ты можешь передавать свои действия жаба-мастеру игры "Мир Жабки на бумаге"

  {sub_help}
  Приятной игры!
  <a href="t.me/bigtoad_tavern">Таверна "Большая Жаба"</a>
sub_help_first: |
  Я раньше тебя здесь не видел. Проходи, не стесняйся.
  Присоединиться к веселью можно прямо сейчас! Просто напиши команду /create_character и следуй инструкциям.

  Если ты случайно попал сюда, но тебе интересна игра, введи команду /description, я расскажу подробнее.
sub_help: |
  У тебя уже есть персонаж по имени {char_name}.
  Если ты забыл правила, то давай напомню, но в следующий раз лучше используй команду /help, она для этого и нужна.

  {help_msg}
help_msg: |
  <b>Список команд:</b>
  /help - Выводит данное сообщение
  /description - Информация о проекте
  /create_character - Создать персонажа
  /profile - Информация о твоем персонаже
  /skill_info - Подробная информация о способностях
  /inventory - Информация о предметах в инвентаре
  /action - Отправить запрос на действие персонажа
  /ask_gm - Отправить вопрос мастеру игры
description_msg: |
  "Мир Жабки на бумаге" - это проект, который проходит в канале <a href="t.me/bigtoad_tavern">Таверна "Большая Жаба"</a>
  Игроки отправляют мастеру игры действия, которые они хотят сделать, через этого бота. Каждую пятницу в канале публикуются результаты действий игроков и рисунок мира, в котором происходят события.
  Если ты играл в ДнД, то считай, что это тоже самое, только на одно действие требуется неделя.
  
  Основные правила:
  1. Действие можно отправить мастеру каждую неделю (обновляется каждую пятницу)
  2. Каждое действие персонажа должно длится не более 12 часов (можно разбить на много мелких действий)
  3. Мастеру можно задавать вопросы через бота, но нельзя спамить
  4. Веселись и разукрась мир Жабки!
  
  {join}
join_first: |
  Если проект тебя заинтересовал, то можешь присоединиться, введя команду /create_character
join: |
  Кстати, твой персонаж {char_name} уже в этом удивительном мире!
create_char: |
  Давай создадим тебе персонажа! Отправь мне сообщение следующего вида:

  <blockquote>Имя персонажа
  Раса персонажа (можно придумать)
  Класс персонажа (можно придумать)</blockquote>
  
  Если нет желания придумывать или искать, то можно взять готовые <a href="https://next.dnd.su/species/">расы</a> и <a href="https://next.dnd.su/class/">классы</a>
  Смотрите только на описание при выборе, способности скорее всего будут другие.
  Также можно указать расу или класс, которую использует другой игрок.

  Далее я задам тебе несколько вопросов, где ты сможешь указать источник или свое описание.
await_race: |
  Сообщение принято!
  Теперь пришли описание своей расы или источник, где ты ее взял. Если ты указал расу другого игрока, то отправь имя его персонажа.
await_class: |
  Описание принято!
  На этот раз пришли описание/источник своего класса.
await_description: |
  И последнее сообщение. Отправь описание внешности, характера и т.д. твоего персонажа.
await_gm: |
  Отлично! Твой персонаж отправлен мастеру на согласование. Я напишу тебе, когда ты сможешь начать играть.

profile_msg: |
  Твой персонаж: <b>{char_name}</b>
  <i>Дата создания: {join_date}</i>
  <i>Действий за все время: {action_count}</i>
  
  Раса: {char_race}
  Класс: {char_class}
  Осталось действий: {action}
  
  Умения:
  {skill_list}
  <i>{add_info}</i>
no_skills_info: |
  <i>На данный момент у твоего персонажа нет умений</i>
await_gm_info: |
  Твой персонаж находится на согласовании у мастера.

approve_msg: |
  Твой персонаж одобрен мастером!
  Ты можешь прямо сейчас сделать что-то через команду /action
reject_msg: |
  Твой персонаж отклонен мастером.
  Причина:
  <blockquote>{reason}</blockquote>
reject_action_msg: |
  Твое действие отклонено мастером.
  Причина:
  <blockquote>{reason}</blockquote>

action_msg: |
  Отправь мне сообщение, в котором ты описываешь, что ты хочешь сделать. Все, что ты опишешь твой персонаж будет делать в течении 12 часов (если мастер не сказал иного). Это может быть, как много мелких действий, так и одно долгое.
  Не забудь, что твоему персонажу нужно также есть, пить и спать. Ты можешь запросить информацию о чем-то командой /ask_gm
ask_gm_msg: |
  Отправь мне сообщение, с вопросом мастеру. Это может быть, как анализ чего-то от имени персонажа, так и технические вопросы по игре.
gm_msg_send: |
  Я отправил твой запрос мастеру. Ожидай ответа от него.

new_skill_added: |
  Мастер даровал твоему персонажу новое умение "<b>{skill_name}</b>"!
  Проверить список умений можно в профиле, через команду /profile. Узнать подробности умений можно через команду /skill_info
skill_info: |
  <b>{skill_name}</b>
  Описание:
  {skill_desc}

inventory_info: |
  Твой инвентарь:
  {items}
inventory_empty_info: |
  Твой инвентарь пустой.

# GM
new_user: |
  Новый игрок!
  ID: {user_id}
  Имя персонажа: {char_name}
  Раса: {char_race}
  {race_desc}
  Класс: {char_class}
  {class_desc}
  
  {description}
new_action: |
  Действие от игрока {char_name}
  ID: {user_id}
  {action}
new_ask: |
  Вопрос от игрока {char_name}
  ID: {user_id}
  {ask}
user_approved: |
  Пользователь одобрен!
user_rejected: |
  Пользователь отклонен!
action_rejected: |
  Действие отклонено!
skill_added: |
  Умение успешно даровано!
msg_sent: |
  Сообщение отправлено!
user_banned: |
  Сообщения от пользователя заблокированы!
user_unbanned: |
  Сообщения от пользователя разблокированны!
from_gm: |
  Сообщение от мастера
  <blockquote>{msg}</blockquote>
data_reloaded: |
  Данные из файлов перезагружены!

# Errors
parse_error: |
  Ошибка! Неверный формат сообщения.
char_exist_error: |
  Ты уже участвуешь в проекте и не можешь создать второго персонажа.
  Введи /profile, чтобы увидеть информацию о своем персонаже
not_approved_error: |
  Твой персонаж на данный момент на согласовании у мастера. Ты не можешь совершать действия.
no_actions_error: |
  Ты уже совершил действие на этой неделе.
skill_exist_error: |
  Этот скилл уже есть у игрока!
char_not_found_error: |
  Ты еще не создал персоанажа. Введи /create_character, чтобы его создать
access_denied_error: |
  Эта команда только для мастера!
ask_ban_error: |
  Мастер забанил сообщения от тебя.